<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lotti Karotti - –ö–æ–ª–æ–¥–∞</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    input {
      padding: 6px;
      font-size: 16px;
      margin: 4px;
    }
    .card {
      font-size: 32px;
      margin: 20px 0;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .players, .history {
      margin-top: 20px;
    }
    .player-list span {
      display: inline-block;
      background: #fff;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: background 0.3s, border 0.3s;
    }
    .card img {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped img {
      transform: rotateY(180deg);
    }
    .player.active {
      background: #d1eaff;
      border: 2px solid #007bff;
      font-weight: bold;
      padding: 3px 6px;
      border-radius: 6px;
    }
    #currentPlayerName {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-top: 30px;
    }
    #nextPlayerLabel {
      font-size: 20px;
      color: #555;
      margin-top: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>üé≤ Lotti Karotti</h1>

  <div class="players">
    <h3>–ò–≥—Ä–æ–∫–∏</h3>
    <input id="playerName" placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞">
    <button onclick="addPlayer()">–î–æ–±–∞–≤–∏—Ç—å</button>

    <!-- –ù–∞–¥–ø–∏—Å—å –ø–µ—Ä–µ–¥ —Å–ø–∏—Å–∫–æ–º –∏–≥—Ä–æ–∫–æ–≤ -->
    <div id="nextPlayerLabel">–°–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥–∏—Ç:</div>

    <div class="player-list" id="playerList"></div>
  </div>

  <button onclick="drawCard()">–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>
  <button onclick="startNewGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>

  <!-- –ö—Ä—É–ø–Ω–æ–µ –∏–º—è —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞ -->
  <div id="currentPlayerName"></div>

  <div class="card"><img id="cardImage" src="images/card-back.png" alt="–ö–∞—Ä—Ç–∞" width="150"></div>

  <div class="history">
    <h3>–ò—Å—Ç–æ—Ä–∏—è</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    let fullDeck = [];
    let deck = [];
    let history = [];
    let players = [];
    let currentPlayer = 0;

    function generateFullDeck() {
      let cards = [];
      cards.push(...Array(18).fill('1'));
      cards.push(...Array(12).fill('2'));
      cards.push(...Array(6).fill('3'));
      cards.push(...Array(12).fill('–ø–æ–≤–æ—Ä–æ—Ç'));
      return cards;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initDeck() {
      fullDeck = generateFullDeck();
      deck = [...fullDeck];
      shuffle(deck);
    }

    function drawCard() {
      if (players.length === 0) {
        alert("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞!");
        return;
      }

      const player = players[currentPlayer];
      updateCurrentPlayerName();

      if (deck.length === 0) {
        initDeck();
      }

      const card = deck.pop();
      const cardImage = document.getElementById("cardImage");
      const cardContainer = cardImage.parentElement;
      cardContainer.classList.remove("flipped");
      void cardImage.offsetWidth;
      cardContainer.classList.add("flipped");

      setTimeout(() => {
        let imageName = "";
        if (card === "1") imageName = "card-1.png";
        else if (card === "2") imageName = "card-2.png";
        else if (card === "3") imageName = "card-3.png";
        else imageName = "card-turn.png";
        cardImage.src = "images/" + imageName;
      }, 300);

      history.unshift({ name: player, card: card });

      currentPlayer = (currentPlayer + 1) % players.length;

      updatePlayers();
      updateHistory();
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.slice(0, 10).forEach(entry => {
        const li = document.createElement("li");
        const cardFile = (entry.card === '–ø–æ–≤–æ—Ä–æ—Ç') ? 'card-turn.png' : `card-${entry.card}.png`;
        li.innerHTML = `${entry.name}: <img src="images/${cardFile}" width="50">`;
        list.appendChild(li);
      });
    }

    function addPlayer() {
      const input = document.getElementById("playerName");
      const name = input.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        updatePlayers();
        updateCurrentPlayerName();
        input.value = '';
      }
    }

    function updatePlayers() {
      const playersDiv = document.getElementById("playerList");
      playersDiv.innerHTML = "";
      players.forEach((name, i) => {
        const span = document.createElement("span");
        span.textContent = name;
        span.className = "player";
        if (i === currentPlayer) {
          span.classList.add("active");
        }
        playersDiv.appendChild(span);
      });
    }

    function updateCurrentPlayerName() {
      const nameDiv = document.getElementById("currentPlayerName");
      if (players.length > 0) {
        nameDiv.textContent = players[currentPlayer];
      } else {
        nameDiv.textContent = '';
      }
    }

    function startNewGame() {
      currentPlayer = 0;
      history = [];
      updateHistory();
      initDeck();
      const cardImage = document.getElementById("cardImage");
      cardImage.src = "images/card-back.png";
      updatePlayers();
      updateCurrentPlayerName();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    initDeck();
  </script>

</body>
</html>
