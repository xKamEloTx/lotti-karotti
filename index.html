<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lotti Karotti - –ö–æ–ª–æ–¥–∞</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    input {
      padding: 6px;
      font-size: 16px;
      margin: 4px;
    }
    .card {
      font-size: 32px;
      margin: 20px 0;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .players, .history {
      margin-top: 20px;
    }
    .player-list span {
      display: inline-block;
      background: #fff;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>üé≤ Lotti Karotti</h1>

  <div class="players">
    <h3>–ò–≥—Ä–æ–∫–∏</h3>
    <input id="playerName" placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞">
    <button onclick="addPlayer()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div class="player-list" id="playerList"></div>
  </div>

  <button onclick="drawCard()">–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>

  <div class="card" id="cardDisplay">üÉè</div>

  <div class="history">
    <h3>–ò—Å—Ç–æ—Ä–∏—è</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    let fullDeck = [];
    let deck = [];
    let history = [];
    let players = [];

    function generateFullDeck() {
      let cards = [];
      cards.push(...Array(18).fill('1'));
      cards.push(...Array(12).fill('2'));
      cards.push(...Array(6).fill('3'));
      cards.push(...Array(12).fill('–ø–æ–≤–æ—Ä–æ—Ç'));
      return cards;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initDeck() {
      fullDeck = generateFullDeck();
      deck = [...fullDeck];
      shuffle(deck);
    }

    function drawCard() {
      if (deck.length === 0) {
        initDeck(); // –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ–ª–æ–¥—É
      }
      const card = deck.pop();
      document.getElementById("cardDisplay").textContent = card === '–ø–æ–≤–æ—Ä–æ—Ç' ? 'üîÑ –ø–æ–≤–æ—Ä–æ—Ç' : card;
      history.unshift(card);
      updateHistory();
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.slice(0, 10).forEach((c, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${c === '–ø–æ–≤–æ—Ä–æ—Ç' ? 'üîÑ –ø–æ–≤–æ—Ä–æ—Ç' : c}`;
        list.appendChild(li);
      });
    }

    function addPlayer() {
      const input = document.getElementById("playerName");
      const name = input.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        updatePlayers();
        input.value = '';
      }
    }

    function updatePlayers() {
      const div = document.getElementById("playerList");
      div.innerHTML = "";
      players.forEach(name => {
        const span = document.createElement("span");
        span.textContent = name;
        div.appendChild(span);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    initDeck();
  </script>

</body>
</html>
